<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ixmas" value="M"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" checked value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="isfut" checked><label for="isfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="isbas"><label for="isbas">Basquete</label><br>
            <input type="checkbox" name="esvol" id="isvol"><label for="isvol">Volei</label><br>
            <input type="checkbox" name="esten" id="isten"><label for="isten">Tênis</label><br>
            <input type="checkbox" name="eshan" id="ishan"><label for="ishan">Handebol</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
