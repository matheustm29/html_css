<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o git do 
        <!--Tamanho padrão 300x150-->
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" scolling = "no">
            <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a>
        </iframe>
        Gustavo Guanabara
    </p>
    <p>O site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" width="500">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso Em Video</a>
        </iframe> 
        também é muito legal</p>
</body>
</html>
